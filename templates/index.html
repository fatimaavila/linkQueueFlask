<!DOCTYPE HTML>

<html>
	<head>
		<title>LinkQueue</title>
    <style>
      form {
        margin: 0 auto;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      input {
        font-size: 12px;
        margin-top: 12px;
      }
    </style>
	</head>
  <h1 style="text-align: center; font-family:courier new,courier,monospace;"">✨LinkQueue✨</h1>
	<body>
    <p style=" font-family:courier new,courier,monospace;"> Para hacer tus proyectos más sencillos, LinkQueue te ofrece una manera de guardar tus links con un nombre personalizado para nunca perder todos los sitios donde has investigado.</p>
		<form action="/enqueue">
			<input type="text" placeholder="Link" name="link"></input>
      	<input type="text" placeholder="Nombre" name="nombre"></input>
       <p style=" font-family:courier new,courier,monospace;">Prioridad</p>
        <select name="prioridad" id="prioridad">
          <option value="3">❗️</option>
          <option value="2">❗️❗️</option>
          <option value="1">❗️❗️❗️</option>
        </select>
			<input type="submit" value="Agregar link (enqueue)"></input> 
		</form>
    <form action="/dequeue">
        <input type="submit" value="Borrar link (dequeue)"></input>
      </form>
    <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:500px;">
	<thead>
		<tr>
			<th scope="col"><span style="font-family:courier new,courier,monospace;">Cola de links</span></th>
			<th scope="col"><span style="font-family:courier new,courier,monospace;">Prioridad&nbsp;</span></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="text-align: center;font-family:courier new,courier,monospace;"{{lista | safe}}</td>
			<td style="text-align: center;">{{A_sorted | safe}}</td>
		</tr>
	</tbody>
</table>
  
	</body>
</html>
